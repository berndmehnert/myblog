{% extends 'blog/base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
<p class="text-muted">Posted on {{ object.created_at|date:"F d, Y" }}</p>
<div class="mt-3 mb-4">
    <p class="lead">{{ object.content }}</p>
</div>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Blog</a>
{% endblock %}
